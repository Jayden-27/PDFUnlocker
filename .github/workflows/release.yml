name: Build and Release PDFUnlocker

on:
  push:
    tags:
      - 'v*'  # 推送 v 开头的标签时触发，如 v1.0.0

jobs:
  build:
    runs-on: windows-latest  # Windows 环境打包 EXE
    
    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pikepdf
      
      # 打包 EXE
      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name PDFUnlocker pdf_unlocker_gui.py
      
      # 创建 Release 并上传 EXE
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: PDFUnlocker ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true  # 自动生成变更日志
          files: |
            dist/PDFUnlocker.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
